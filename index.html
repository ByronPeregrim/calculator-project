<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id='calculatorBox'>

        <div id="displayBox">
            <div id="topBox"></div>
            <div id="bottomBox"></div>
        </div>

        <div id="clearDeleteBox">
            <div class="clearDeleteButton" id="clearButton">CLEAR</div>
            <div class="clearDeleteButton" id="deleteButton">DELETE</div>
        </div>

        <div id="buttonsBox">
            <div data-key='55' class="buttons" id="button7">7</div>
            <div class="buttons" id="button8">8</div>
            <div class="buttons" id="button9">9</div>
            <div class="buttons" id="buttonDiv">รท</div>
            <div class="buttons" id="button4">4</div>
            <div class="buttons" id="button5">5</div>
            <div class="buttons" id="button6">6</div>
            <div class="buttons" id="buttonX">x</div>
            <div class="buttons" id="button1">1</div>
            <div class="buttons" id="button2">2</div>
            <div class="buttons" id="button3">3</div>
            <div class="buttons" id="buttonMinus">-</div>
            <div class="buttons" id="button0">0</div>
            <div class="buttons" id="buttonDecimal">.</div>
            <div class="buttons" id="buttonEqual">=</div>
            <div class="buttons" id="buttonPlus">+</div>
        </div>

    </div>
</body>
</html>
